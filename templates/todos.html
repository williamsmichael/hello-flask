{% extends "base.html" %}

{% block content %}

    <h1>TODOs</h1>
    <form method='POST'>
        <label>New Task:
            <input type="text" name="task">
        </label>
        <input type="submit" value="Add Task">
    </form>
    
    <hr>

    {% if todos|length == 0 %}
        <p>No tasks yet</p>

    {% else %}
        <ul>

            {% for task in todos %}
                <li>{{task}}</li>

            {% endfor %}
            
        </ul>
    {% endif %}

{% endblock %}
